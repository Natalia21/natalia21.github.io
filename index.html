<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø–æ–ª—ë—Ç</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; background: black; }
  canvas { display: block; }

  #start {
    font-size: 20px;
    padding: 20px 40px;
    background: orange;
    color: #000000;
    text-transform: capitalize;
    border-radius: 8px;
    margin: 20px auto;
    display: block;
  }
</style>
</head>
<body>
  <button id="start"> start </button>
  <canvas id="game"></canvas>
  <audio id="explosionSound" src="https://cdn.jsdelivr.net/gh/joshwcomeau/assets@main/explosion.mp3" preload="auto"></audio>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let shipX = 0; // —Å–º–µ—â–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è –ø–æ X
let shipY = 0; // —Å–º–µ—â–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è –ø–æ Y

let meteors = [];
let explosions = [];

let isStart = false;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resize);
resize();

const btn = document.getElementById('start');

btn.addEventListener('click', () => {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    DeviceMotionEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          btn.style.display = 'none';
          isStart = true;
          window.addEventListener('deviceorientation', handleOrientation);
        } else {
          alert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–µ–Ω—Å–æ—Ä–∞–º üòî');
        }
      })
      .catch(console.error);
  } else {
    // –î–ª—è Android –∏–ª–∏ —Å—Ç–∞—Ä—ã—Ö iOS
    window.addEventListener('deviceorientation', handleOrientation);
    btn.style.display = 'none';
    isStart = true;
  }
});

function handleOrientation(e) {
  if (e.gamma !== null && e.beta !== null) {
    // gamma - –Ω–∞–∫–ª–æ–Ω –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ, beta - –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥
    shipX = e.gamma;  // –ø—Ä–∏–º–µ—Ä–Ω–æ –æ—Ç -90 –¥–æ +90
    shipY = e.beta;   // –ø—Ä–∏–º–µ—Ä–Ω–æ –æ—Ç -180 –¥–æ +180
  }
};

function spawnMeteor() {
  meteors.push({
    x: Math.random() * canvas.width,
    y: -50,
    size: 20 + Math.random() * 30,
    speed: 2 + Math.random() * 3
  });
}

setInterval(spawnMeteor, 1000); // –∫–∞–∂–¥—ã–µ 1 —Å–µ–∫—É–Ω–¥–∞

function createExplosion(x, y) {
  for (let i = 0; i < 30; i++) {
    explosions.push({
      x,
      y,
      radius: 2 + Math.random() * 4,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      life: 60
    });
  }
}

function drawShip(ctx, x, y) {
  // —Ä–∞–∑–º–µ—Ä—ã
  const rocketWidth = 30;
  const rocketHeight = 60;
  const rocketX = x - rocketWidth / 2;
  const rocketY = y;

  // –∫–æ—Ä–ø—É—Å
  ctx.fillStyle = "#ccc"; // —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π
  ctx.fillRect(rocketX, rocketY, rocketWidth, rocketHeight);

  // –Ω–æ—Å (—Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫)
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.moveTo(x, rocketY - 20);
  ctx.lineTo(rocketX, rocketY);
  ctx.lineTo(rocketX + rocketWidth, rocketY);
  ctx.closePath();
  ctx.fill();

  // –∫—Ä—ã–ª—å—è
  ctx.fillStyle = "red";

  // –ª–µ–≤–æ–µ –∫—Ä—ã–ª–æ
  ctx.beginPath();
  ctx.moveTo(rocketX, rocketY + 40);
  ctx.lineTo(rocketX - 20, rocketY + 60);
  ctx.lineTo(rocketX, rocketY + 60);
  ctx.closePath();
  ctx.fill();

  // –ø—Ä–∞–≤–æ–µ –∫—Ä—ã–ª–æ
  ctx.beginPath();
  ctx.moveTo(rocketX + rocketWidth, rocketY + 40);
  ctx.lineTo(rocketX + rocketWidth + 20, rocketY + 60);
  ctx.lineTo(rocketX + rocketWidth, rocketY + 60);
  ctx.closePath();
  ctx.fill();

  // –∏–ª–ª—é–º–∏–Ω–∞—Ç–æ—Ä—ã
  ctx.fillStyle = "#00ccff";
  ctx.beginPath();
  ctx.arc(x, rocketY + 15, 4, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(x, rocketY + 30, 4, 0, Math.PI * 2);
  ctx.fill();

  // –æ–≥–æ–Ω—å
  const flameColors = ["orange", "yellow", "red"];
  for (let i = 0; i < 3; i++) {
    ctx.beginPath();
    ctx.fillStyle = flameColors[i];
    const flameX = x + (Math.random() - 0.5) * 10;
    const flameY = rocketY + rocketHeight + Math.random() * 20;
    ctx.moveTo(x, rocketY + rocketHeight);
    ctx.lineTo(flameX, flameY);
    ctx.lineTo(x + 5, rocketY + rocketHeight);
    ctx.fill();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // –ù–∞—Ä–∏—Å—É–µ–º —Ñ–æ–Ω - –∑–≤—ë–∑–¥—ã
  for (let i = 0; i < 50; i++) {
    ctx.fillStyle = "white";
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
  }

  // –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–æ—Ä–∞–±–ª—è
  const x = canvas.width/2 + shipX*10;  // –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –¥–ª—è —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
  const y = canvas.height/2 + shipY*5;

  if (isStart) {
    // –º–µ—Ç–µ–æ—Ä–∏—Ç—ã
    ctx.fillStyle = "gray";
    for (let i = 0; i < meteors.length; i++) {
      const m = meteors[i];
      m.y += m.speed;
      ctx.beginPath();
      ctx.arc(m.x, m.y, m.size / 2, 0, Math.PI * 2);
      ctx.fill();

      // —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
      const dx = m.x - x;
      const dy = m.y - y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < m.size / 2 + 15) { // 15 ‚Äî —Ä–∞–¥–∏—É—Å "–∫–æ—Ä–∞–±–ª—è"
        createExplosion(x, y);

        const boom = document.getElementById('explosionSound');
        boom.currentTime = 0;
        boom.play();
      }
    }
  }

  // –ù–∞—Ä–∏—Å—É–µ–º –∫–æ—Ä–∞–±–ª—å
  drawShip(ctx, x, y);

  // –£–¥–∞–ª–∏–º –º–µ—Ç–µ–æ—Ä–∏—Ç—ã –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
  meteors = meteors.filter(m => m.y < canvas.height + m.size);

  // –≤–∑—Ä—ã–≤—ã
  for (let i = 0; i < explosions.length; i++) {
    const p = explosions[i];
    ctx.beginPath();
    ctx.fillStyle = `rgba(255, ${100 + Math.random() * 155}, 0, ${p.life / 60})`;
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;
  }

  explosions = explosions.filter(p => p.life > 0);

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
